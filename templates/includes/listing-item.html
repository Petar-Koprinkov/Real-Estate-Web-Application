<li>
    <div class="listing-item">
        <img src="{{ property.property_image }}" alt="Property 1">
        <h3>{{ property.name }}</h3>
        <p>${{ property.value }}</p>
        <p>{{ property.type }}</p>
        <p>{{ property.location }}</p>
        <a href="{% url 'detail-property' property.pk %}" class="btn">View Details</a>
    </div>
</li>
