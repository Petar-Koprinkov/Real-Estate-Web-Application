{% extends 'base.html' %}
{% block content %}
<div class="form-wrapper">
    <div class="register-container">
        <h2>Register</h2>
        <form method="post">
            {{ form.username }}
            {{ form.password1 }}
            {{ form.password2 }}
            {% csrf_token %}
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</div>
{% endblock %}
