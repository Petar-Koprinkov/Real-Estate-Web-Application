{% extends 'base.html' %}
{% block content %}
    <div class="detail-wrapper">
        <div class="profile-detail-container">
            <img
                    src=""
                    alt="Profile Picture"
                    class="profile-detail-picture"
            />
              <div class="profile-detail-detail">
                <span>Username:</span> {{ profile.user.username }}
            </div>
            <div class="profile-detail-detail">
                <span>First Name:</span> {{ profile.first_name }}
            </div>
            <div class="profile-detail-detail">
                <span>Last Name:</span> {{ profile.last_name }}
            </div>
            <div class="profile-detail-detail">
                <span>Email:</span> {{ profile.email }}
            </div>
            <a href="{% url 'profile-edit' profile.pk %}"><button class="edit-button">Edit</button></a>
            <a href="#"><button class="delete-button">Delete</button></a>
        </div>
    </div>
{% endblock %}
